<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickMe">Click Me!</button>
    <div id="box" style="width: 100px; height: 100px; background: rgb(197, 187, 93);"></div>

    <script>
    const button = document.getElementById('clickMe');
    const box = document.getElementById('box');

    // Handling click event
    button.addEventListener('click', () => {
        alert('Button Clicked!');
    });
    

    // Handling mouseover event
    box.addEventListener('mouseover', () => {
        box.style.background = 'green'; // Changes box color to green on hover
    });

    // Handling mouseout event
    box.addEventListener('mouseout', () => {
        box.style.background = 'purple';  // Reverts to blue when mouse leaves
    });
    </script>

</body>
</html>
